<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weather box</title>
  
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Bitter:400,400i'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="daybox">
  <label>
    <input id="switch-night" type="checkbox"/>
    <div class="top">
      <div class="moon"></div>
      <div class="cloud">
        <div class="rain"></div>
        <div class="rain rain2"></div>
        <div class="rain rain3"></div>
      </div>
      <svg class="tempsvg">
        <circle cx="30" cy="75" r="3"></circle>
        <text x="30" y="75">28°C</text>
        <circle cx="85" cy="75" r="3"></circle>
        <text x="85" y="75">28°C</text>
        <circle cx="140" cy="75" r="3"></circle>
        <text x="140" y="75">28°C</text>
        <circle cx="195" cy="55" r="3"></circle>
        <text x="195" y="55">29°C</text>
        <circle cx="250" cy="40" r="3"></circle>
        <text x="250" y="40">30°C</text>
        <circle cx="305" cy="55" r="3"></circle>
        <text x="305" y="55">29°C</text>
        <circle cx="360" cy="55" r="3"></circle>
        <text x="360" y="55">29°C</text>
        <polyline points="30, 75 85, 75 140, 75 195, 55 250, 40 305, 55 360, 55"></polyline>
      </svg>
      <div class="text-area">
        <div class="temperature">28°C</div>
        <div class="infos">
          <div class="address">新竹市東區新竹</div>
          <div class="time">星期日 下午8:00</div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="dayweather">
        <h3>Mon</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>Tue</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>Wed</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-25" cy="20" r="15"></circle>
          <circle class="cloud" cx="-7" cy="15" r="15"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>Thu</h3>
        <svg viewbox="-60 -25 100 100">
          <line class="rain" x1="-25" y1="15" x2="-25" y2="35"></line>
          <line class="rain" x1="-14" y1="5" x2="-14" y2="25"></line>
          <line class="rain" x1="-5" y1="20" x2="-5" y2="45"></line>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-25" cy="20" r="15"></circle>
          <circle class="cloud" cx="-7" cy="15" r="15"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>Fri</h3>
        <svg viewbox="-60 -40 100 100">
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-25" cy="20" r="15"></circle>
          <circle class="cloud" cx="-7" cy="15" r="15"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>Sat</h3>
        <svg viewbox="-50 -50 100 100">
          <circle class="sun" cx="0" cy="0" r="22"></circle>
        </svg>
      </div>
      <div class="dayweather">
        <h3>Sun</h3>
        <svg viewbox="-60 -25 100 100">
          <line class="rain" x1="-25" y1="15" x2="-25" y2="35"></line>
          <line class="rain" x1="-14" y1="5" x2="-14" y2="25"></line>
          <line class="rain" x1="-5" y1="20" x2="-5" y2="45"></line>
          <circle class="cloud" cx="0" cy="30" r="20"></circle>
          <circle class="cloud" cx="-15" cy="30" r="20"></circle>
          <circle class="cloud" cx="-30" cy="30" r="20"></circle>
          <circle class="cloud" cx="-25" cy="20" r="15"></circle>
          <circle class="cloud" cx="-7" cy="15" r="15"></circle>
        </svg>
      </div>
    </div>
  </label>
</div>
  
  
</body>
</html>
